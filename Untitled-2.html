      <form class="contact-form mt-4" onsubmit="event.preventDefault(); alert('Terima kasih — demo form tidak terkirim.');">
        <div class="mb-3">
          <label class="form-label">Nama</label>
          <input type="text" class="form-control" required>
        </div>
        
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" required>
        </div>
        
        <div class="mb-3">
          <label class="form-label">Pesan</label>
          <textarea class="form-control" rows="6" required></textarea>
        </div>
        
        <div>
          <button type="submit" class="btn btn-primary">Kirim</button>
        </div>
      </form>

      <section class="contact-info mt-5">
        <h2 class="h4">Informasi Lain</h2>
